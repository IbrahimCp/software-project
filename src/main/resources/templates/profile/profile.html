<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>

        .student-data a {
            text-decoration: none;
            color: blueviolet;
        }

        .student-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .student-data-solved {

        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="home">SDU Contest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contest">Contests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/problem-set">Problems</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="handle" >
    <div th:object="${student}" class="student-data">
        <h4><a th:href="@{https://codeforces.com/profile/__${student.getHandle()}__}"
               th:text="${student.getHandle()}"></a></h4>
        <p><h5><b>Student id: </b></h5><h5 th:text="${student.getId()}"></h5>
        <p><h5><b>Student name: </b></h5><h5 th:text="${student.getName()}"></h5>
        <p class="student-data-solved"><h5><b>Solved problems: </b></h5><h5 th:text="${solvedProblems}"></h5><h5>/</h5><h5 th:text="${totalProblems}"></h5>
    </div>
</div>
</body>
</html>
